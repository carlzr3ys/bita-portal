<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BITA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .admin-login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-login-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .admin-login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .admin-login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-admin {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Admin Login</h1>
            <p>BITA Website Administration</p>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope" style="margin-right: 0.5rem;"></i>Email</label>
                <input type="email" id="email" name="email" placeholder="admin@bita.utem.edu.my" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock" style="margin-right: 0.5rem;"></i>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-admin" id="loginBtn">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Login
            </button>

            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="back-link">
            <a href="../index.html"><i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Home</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
